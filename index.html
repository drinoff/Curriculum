<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehmet Ismail</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/3dfe3c4d20.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <article class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
        </article>
        <nav>
            <ul class="ul-nav">
                <li class="tilt">Me</li>
                <li class="tilt">Projects</li>
                <li class="tilt">Skills</li>
                <li class="tilt">Hire Me</li>
                <li class="tilt">Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="me" class="info-content">
            <h1 class="img-caption">Who am I?</h1>
            <article class="img-wrapper">
                <img src="/images/headerPic.jpg" alt="" />
                <p class="overlay">Software Development Student</p>
            </article>
        </section>
    </main>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll("img"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
